<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/js/bootstrap.js}">
</head>
<body style="background-color: darkgoldenrod")>
<form th:action="@{/employee}" method="post" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">add employee</label>
    </div>
    <div class="form-group">
        <label for="exampleInputName" class="col-sm-2 control-label">empName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="exampleInputName" name="empName">
        </div>

    </div>
    <div class="form-group">
        <label for="exampleInputAge" class="col-sm-2 control-label">age</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="exampleInputAge" name="age">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputFile" class="col-sm-2 control-label">gender</label>
        <div class="col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="radio" name="gender" value="男">男
                    <input type="radio" name="gender" value="女">女
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputFile" class="col-sm-2 control-label">email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="exampleInputFile" name="email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">添加</button>
        </div>
    </div>
</form>
</body>
</html>
