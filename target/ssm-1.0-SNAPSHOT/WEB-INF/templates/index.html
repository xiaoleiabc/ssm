<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/js/bootstrap.js}">
</head>
<body>
<form th:action="@{/login}" method="post"  class="form-horizontal">
    <div class="form-group">
        <label for="input" class="col-sm-2 control-label">adminName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="input" name="adminName">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="adminPassword" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
            <a th:href="@{/to/addAdmin}">没有用户，去注册</a>
        </div>
    </div>
</form>
</body>
</html>
