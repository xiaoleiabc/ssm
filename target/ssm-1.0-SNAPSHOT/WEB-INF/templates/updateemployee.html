<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/js/bootstrap.js}">
</head>
<body style="background-color: darkgoldenrod")>
<form th:action="@{/employee}" method="post" class="form-horizontal">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="empId" th:value="${employee.empId}">
    <div class="form-group">
        <label class="col-sm-2 control-label">update employee</label>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="col-sm-2 control-label">empName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="exampleInputPassword1" name="empName" th:value="${employee.empName}">
        </div>

    </div>
    <div class="form-group">
        <label for="exampleInputFile" class="col-sm-2 control-label">age</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="exampleInputFile" name="age" th:value="${employee.age}">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputFile" class="col-sm-2 control-label">gender</label>
        <div class="col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="radio" name="gender" value="男" th:field="${employee.gender}">男
                    <input type="radio" name="gender" value="女" th:field="${employee.gender}">女
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputemail" class="col-sm-2 control-label">email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="exampleInputemail" name="email" th:value="${employee.email}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">修改</button>
        </div>
    </div>
</form>
</body>
</html>
